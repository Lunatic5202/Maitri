version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:ro
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    ports:
      - "5173:80" # serve the built frontend on host:5173 -> container:80
    depends_on:
      - backend
    volumes:
      - ./frontend:/app:ro
